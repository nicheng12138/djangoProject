<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">Entry Task</div>
            {{ msg }}
            <div class="form-wrapper">
                <form action="/login" method="post" name="myform">
                    <input type="text" name="username" placeholder="用户名" class="input-item">
                    <input type="password" name="password" placeholder="密码" class="input-item">
                    {% csrf_token %}
                    <input type="button" id="login" class="btn" value="登陆" onclick="check()"/>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function check() {
              if($("input[name='username']").val()=='') {
                  $("input[name='username']").attr('placeholder','用户名不能为空')
                  return false
               }
               if($("input[name='password']").val()==''){
                   $("input[name='password']").attr('placeholder','密码不能为空')
                  return false
              }
            document.myform.submit()
         }
    </script>
</body>
</html>
